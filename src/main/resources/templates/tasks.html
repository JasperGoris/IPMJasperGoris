<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{taskss}"></title>
    <link rel="stylesheet" type="text/css" href="/style.css">

</head>
<body>

<div th:include="header.html"></div>


<h1 th:text="#{taskss}"></h1>
<p th:if="${tasks == null or tasks.empty}" th:text="#{emptyTask}"> </p>

<table class="purpleHorizon" th:if="${tasks != null and !tasks.empty}">
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id} + ' ' + ${task.name} + ' ' + #{due} "></td>
            <td th:text="${task.datum}"></td>
            <td th:text="${task.tijdstip}"></td>
            <td > <a class="myButton" th:href="@{/tasks/} + ${task.id}" th:text="#{details}"></a></td>
            <td sec:authorize-url="/tasks/new"> <a class="myButton" th:href="@{/tasks/edit/} + ${task.id}" th:text="#{edit}"></a></td>

        </tr>
    </table>

</body>
</html>
